    </div>
    
    <main class="main">
        <video class="video-bg" id="video-bg" loop muted preload="auto"></video>
        <div class="profile">
            <h1 class="name">ФЗП | SIYNES</h1>
            <img src="https://cdn.discordapp.com/avatars/810768476175204393/9dbbb99040c794ae49fc116e2d236bad.webp" 
                 class="ava">
            <ul class="links">
                <li>
                    <a href="http://discordapp.com/users/810768476175204393" target="_blank">
                        <img src="https://img.itch.zone/aW1nLzI2MjMzMTYucG5n/original/kh6Kse.png"

                    </a>

                    <a href="https://t.me/SIYNES" target="_blank">

                             class="social-icon">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script>
        const video = document.getElementById('video-bg');
        video.src = "assets/video.mp4";
        function openSite() {
            const preloader = document.getElementById("wait");
            preloader.style.opacity = '0';
            
            setTimeout(() => {
                video.muted = false;
                video.volume = 0.3;
                video.play().catch(() => {});
                video.classList.add('fade-in');
                preloader.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 500);
        }
    </script>
